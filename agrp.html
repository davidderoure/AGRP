<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Audio Gesture Recognition Prototype</title>
  </head>
  <body>
    <h1>Audio Gesture Recognition Prototype</h1>

    <p> MIDI in <span id="midin"></span></p>
    <p> timer <span id="timer"></span></p>
    <p> thisnote <span id="thisnote"></span></p>
    <p> state <span id="state"></span></p>
    <p> up <span id="uplength"></span></p>
    <p> down <span id="downlength"></span></p>
    <p> same <span id="samelength"></span></p>
    <p> rest <span id="restlength"></span></p>
    <p> subgesture <span id="subgesture"></span></p>
    <p> history <span id="subgesturehistory"></span></p>
    <p> gesture <span id="gesture"></span></p>

    <canvas id="canvas" width="1200" height="512" style="border:1px solid #222222;"></canvas>

    <script src="agrp.js"></script>

  </body>
