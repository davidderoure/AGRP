<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Audio Gesture Recognition Prototype</title>

  <body>
    <h1>Audio Gesture Recognition Prototype</h1>

    <p> in <span id="midin"></span> out <span id="midout"></span>
        timer <span id="timer"></span>
        note <span id="thisnote"></span></p>
    <p> state <span id="state"></span>
        up <span id="uplength"></span>
        down <span id="downlength"></span>
        same <span id="samelength"></span>
        trill <span id="trilllength"></span>
        rest <span id="restlength"></span></p>
    <p style="font-size:36px">&nbsp<span id="subgesture"></span></p>
    <p><span id="subgesturehistory"></span>
       <span id="subgestureargs"></span></p>

    <canvas id="canvas" width="1200" height="512" style="border:1px solid #222222;"></canvas>

    <script src="agrp.js"></script>
